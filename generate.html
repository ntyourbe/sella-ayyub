<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generator Link Undangan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      word-wrap: break-word;
      background: #f4f4f4;
      border-radius: 6px;
      text-align: left;
    }
    a {
      color: #0077ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Generator Link Undangan</h2>
  <p>Masukkan nama untuk membuat link undangan:</p>
  <input type="text" id="nama" placeholder="contoh: Ahmad Pradani">
  <br>
  <button onclick="generateLink()">Buat Link</button>

  <div class="result" id="hasil"></div>


  <script>
let pesanWA = ""; // penampung pesan versi teks

function generateLink() {
  let baseUrl = "https://wedding-sella-ayyub.mvsub.eu.org/";
  let nama = document.getElementById("nama").value.trim();

  if (nama === "") {
    document.getElementById("hasil").innerHTML = "<i>Masukkan nama terlebih dahulu!</i>";
    return;
  }

  let encoded = encodeURIComponent(nama).replace(/%20/g, "+");
  let finalLink = baseUrl + "#" + encoded;

  // ✅ Versi HTML (untuk ditampilkan di web)
  document.getElementById("hasil").innerHTML =
    `<b><i>Assalamualaikum Warahmatullahi Wabarakatuh</i></b><br/><br/>
     Tanpa mengurangi rasa hormat, perkenankan kami mengundang <i>Bapak/Ibu/Saudara/i</i> <b>${nama}</b> untuk menghadiri acara kami.<br/><br/>
     <b>Berikut link undangan kami</b>, untuk info lengkap dari acara bisa kunjungi:<br/><br/> ${finalLink}<br/><br/>
     Merupakan suatu kebahagiaan bagi kami apabila <i>Bapak/Ibu/Saudara/i</i> berkenan untuk hadir dan memberikan doa restu.<br/><br/>
     <b>Mohon maaf perihal undangan hanya di bagikan melalui pesan ini.</b><br/><br/>
     Terima kasih banyak atas perhatiannya.<br/><br/>
     Salam Hormat<br/><br/>
     Sella & Ayyub`;

  // ✅ Versi TEXT (untuk WhatsApp)
  pesanWA =
`Assalamualaikum Warahmatullahi Wabarakatuh

Tanpa mengurangi rasa hormat, perkenankan kami mengundang Bapak/Ibu/Saudara/i ${nama} untuk menghadiri acara kami.

Berikut link undangan kami, untuk info lengkap dari acara bisa kunjungi:

${finalLink}

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir dan memberikan doa restu.

Mohon maaf perihal undangan hanya dibagikan melalui pesan ini.

Terima kasih banyak atas perhatiannya.

Salam Hormat,
Sella & Ayyub`;
}

// ✅ Fungsi kirim ke WhatsApp
function shareWA() {
  if (pesanWA === "") {
    alert("Buat link dulu sebelum share ke WhatsApp!");
    return;
  }
  let url = "https://wa.me/?text=" + encodeURIComponent(pesanWA);
  window.open(url, "_blank");
}
</script>

</body>
</html>
